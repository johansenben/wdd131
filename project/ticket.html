<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Project Ticket Form Page for WDD 131 - Dynamic Web Fundamentals by Benjamin Johansen">
    <meta name="author" content="Benjamin Johansen">
    <title>Project - Ticket Form | WDD 131 - Dynamic Web Fundamentals - Benjamin Johansen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/ticket.css">

    <script src="scripts/header.js" defer></script>
    <script src="scripts/ticket.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Submit a Ticket</h1>
        <section>
            <form action="ticket-submitted.html">
                <div class="form-field flex-field name">
                    <label for="fname">First Name (Required):</label>
                    <input type="text" name="fname" id="fname" required>

                    <label for="lname">Last Name (Required):</label>
                    <input type="text" name="lname" id="lname" required>
                </div>
                <div class="form-field flex-field location">
                    <label for="school">School (Required):</label>
                    <input type="text" name="school" id="school" required>

                    <label for="room">Room or Location in School:</label>
                    <input type="text" name="room" id="room">
                </div>

                <div class="form-field flex-field">
                    <label for="tech-category">Technology Category:</label>
                    <select name="tech-category" id="tech-category" required>
                        <option value="" disabled selected>Select A Category...</option>
                        <option value="request-order">Request or Order</option>
                        <option value="computer">Computer, Keyboard or Mouse</option>
                        <option value="monitor">Monitor/Screen</option>
                        <option value="chromebook">Chromebook</option>
                        <option value="phone-intercom">Phone Intercom/Paging System</option>
                        <option value="internet">Internet, Wifi or Ethernet</option>
                        <option value="projector">Projector</option>
                        <option value="viewboard-smartboard">Viewboard or Smartboard</option>
                        <option value="printer">Printer or Scanner</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div id="sub-form"></div>

                <button type="submit">Submit Ticket</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
