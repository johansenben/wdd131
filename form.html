<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Product Review Form for WDD 131 - Dynamic Web Fundamentals by Benjamin Johansen">
    <meta name="author" content="Benjamin Johansen">
    <title>Product Review Form | WDD 131 - Dynamic Web Fundamentals - Benjamin Johansen</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <section>
            <form action="review.html" method="get">
                <div class="box product-name-box">
                    <label for="product-name">Product Name (Required)</label>
                    <br>
                    <select name="prodct-name" id="product-name" required>
                        <option value="" disabled selected>Select A Product...</option>
                    </select>
                </div>

                <div class="box rating-box">
                    <h2>Overall Rating (Required)</h2>
                    <div class="rating">
                        <div>
                            <label for="stars-1">&star;</label>
                            <input type="radio" name="stars" id="stars-1" required>
                        </div>
                        <div>
                            <label for="stars-2">&star;&star;</label>
                            <input type="radio" name="stars" id="stars-2" required>
                        </div>
                        <div>
                            <label for="stars-3">&star;&star;&star;</label>
                            <input type="radio" name="stars" id="stars-3" required>
                        </div>
                        <div>
                            <label for="stars-4">&star;&star;&star;&star;</label>
                            <input type="radio" name="stars" id="stars-4" required>
                        </div>
                        <div>
                            <label for="stars-5">&star;&star;&star;&star;&star;</label>
                            <input type="radio" name="stars" id="stars-5" required>
                        </div>
                    </div>
                </div>

                <div class="box install-date-box">
                    <label for="install-date">Date of Installation (Required)</label>
                    <input type="date" name="install-date" id="install-date" required>
                </div>

                <div class="box usefull-features-box">
                    <h2>Which features did you find useful in the product?<br>(Check all that apply)</h2>

                    <div class="features">
                        <div class="feature">
                            <input type="checkbox" name="durability" id="durability">
                            <label for="durability">Durability</label>
                        </div>
                        <div class="feature">
                            <input type="checkbox" name="ease-of-use" id="ease-of-use">
                            <label for="ease-of-use">Ease of Use</label>
                        </div>
                        <div class="feature">
                            <input type="checkbox" name="performance" id="performance">
                            <label for="performance">Performance</label>
                        </div>
                        <div class="feature">
                            <input type="checkbox" name="design" id="design">
                            <label for="design">Design</label>
                        </div>
                    </div>
                </div>

                <div class="box written-review-box">
                    <label for="written-review">Written Review</label>
                    <textarea name="written-review" id="written-review"></textarea>
                </div>

                <div class="box name-box">
                    <label for="name">Your Name (Optional)</label>
                    <input type="text" name="name" id="name">
                </div>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span> | Benjamin Johansen | Alberta, Canada
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
