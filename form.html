<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Product Review Form for WDD 131 - Dynamic Web Fundamentals by Benjamin Johansen">
    <meta name="author" content="Benjamin Johansen">
    <title>Product Review Form | WDD 131 - Dynamic Web Fundamentals - Benjamin Johansen</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/forms-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <section>
            <form action="review.html" method="get">

                <label for="product-name">Product Name</label>
                <select name="prodct-name" id="product-name" required>
                    <option value="select-a-product" disabled selected>Select A Product...</option>
                </select>

                <div class="rating">
                    <h2>Overall Rating</h2>
                    <div>
                        <label for="stars-1">1 Star</label>
                        <input type="radio" name="stars" id="stars-1" required>
                    </div>
                    <div>
                        <label for="stars-2">2 Stars</label>
                        <input type="radio" name="stars" id="stars-2" required>
                    </div>
                    <div>
                        <label for="stars-3">3 Stars</label>
                        <input type="radio" name="stars" id="stars-3" required>
                    </div>
                    <div>
                        <label for="stars-4">4 Stars</label>
                        <input type="radio" name="stars" id="stars-4" required>
                    </div>
                    <div>
                        <label for="stars-5">5 Stars</label>
                        <input type="radio" name="stars" id="stars-5" required>
                    </div>
                </div>

                <label for="install-date">Date of Installation</label>
                <input type="date" name="install-date" id="install-date" required>

                <div class="useful-features">
                    <h2>Which features did you find useful in the product?<br>(Check all that apply)</h2>

                    <input type="checkbox" name="durability" id="durablity">
                    <label for="durability">Durability</label>
    
                    <input type="checkbox" name="ease-of-use" id="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>

                    <input type="checkbox" name="performance" id="performance">
                    <label for="performance">Performance</label>

                    <input type="checkbox" name="design" id="design">
                    <label for="design">Design</label>
                </div>

                <label for="written-review">Written Review</label>
                <textarea name="written-review" id="written-review"></textarea>

                <label for="name">Your Name (Optional)</label>
                <input type="text" name="name" id="name">

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span> | Benjamin Johansen | Alberta, Canada
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
